<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="div" class="text-center text-5xl font-bold w-full mt-20">
    </div>
    <div class="text-center">
        <h3>Event Listener</h3>
        <form  class="flex flex-col items-center w-full">
            <input class="my-5 bg-slate-600 text-white w-96 h-10 border-2 rounded-full p-5" type="text" placeholder="enter name">
            <input class="mb-5 bg-slate-600 w-96 h-10 rounded-full p-5" type="email" placeholder="enter email">
            <input class="bg-slate-600 w-96 h-10 rounded-full p-5" type="number" placeholder="enter phone number">
            <input class="bg-emerald-400 w-48 mt-5 rounded-full h-10" type="submit"onclick="submit()" id="submit">
        </form>
    </div>
</body>
<script src="ex1.js"></script>
</html>
