<body>

<script>
    function create() {
        var text = document.createElement('p');
        text.innerHTML = "hello world";
        text.style.textAlign = "center";
        text.id = "textRemove"
        document.body.appendChild(text);
    }
    function remove() {
        const remove = document.getElementById("textRemove");
        if (remove) {
            remove.remove();
        }
    }
