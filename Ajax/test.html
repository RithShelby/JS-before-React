<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo">
        <h1>The XMLHttpRequest Object</h1>
        <button type="button" onclick="loadDoc()">Change Content</button>
    </div>

    <script>
        const loadDoc = () => {
            //Create an XMLHttpRequest object:
            //This object allows you to interact with the server.javascript

            var xhttp = new XMLHttpRequest();
            //Set up a callback function to handle the response:
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            }
            // Specify the type of request and the URL:
            // Use the open method to specify the type of request (GET or POST) and the URL you want to send the request to.
            xhttp.open("GET", "text.txt", true);
            //Send the request:
            //Use the send method to actually send the request to the server.
            xhttp.send();
        }
    </script>
</body>

</html>
