<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class=" text-center">
        <h1>Async Example!!</h1>
        <button id="showButton">Show</button>
    </div>

</body>
<script>
    const showButton = document.getElementById("showButton");

    function showMessage() {
        const messages = [
            `<h1 class = "text-center">Welcome to Asynchronus JS</h1>`,
            `<h4 class = "text-center">Those are show in 2 second</h4>`,
            `<div class = "container">
                <div class = "row">
                    <div class = "col-md-12">
                        <img class = "w-50  d-flex justify-content-center m-auto" src = "https://static.vecteezy.com/system/resources/previews/000/292/459/non_2x/vector-moutain-scene-at-night.jpg">
                        </div>
                    </div>
                </div>`,
        ];
        // Loop through messages with a 4-second delay for each
        messages.forEach((message, index) => {
            setTimeout(() => {
                const text = document.createElement("div");
                text.innerHTML = message;
                document.body.appendChild(text);
            }, 1000 * (index + 1));
        });
    }
    showButton.addEventListener("click", showMessage);
</script>


</html>
