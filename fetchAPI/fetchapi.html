<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 id="text"></h1>
            </div>
            <div class="col-md-12 text-center">
                <p id="dataApi"></p>
            </div>
            <button class="btn btn-success m-auto w-25" id="btn">Fetch Data</button>
        </div>

    </div>
</body>
<script>
    const btn = document.getElementById("btn");
    btn.addEventListener("click", () => {
        const container = document.getElementById("container");
        const apiUrl = 'https://jsonplaceholder.typicode.com/comments';
        const dataApi = document.getElementById("dataApi");
        fetch(apiUrl)
            .then(respone => respone.json())
            .then(data => {
                dataApi.innerHTML = "";
                data.forEach(element => {
                    dataApi.innerHTML += `
                        <h2>User name : ${element.name}</h2>
                        <p>User Email : ${element.email}</p>
                        <p>User Text : ${element.body}</p>
                        <hr>
                    `;
                });
            })
            .catch(error => {
                dataApi.innerHTML = "<h1>Cannot fetched!!</h1>";
                console.error("Error fetching data ....");
                container.innerHTML = "Error fetching data ...";
            })
    })
</script>

</html>
