    function api() {
        return new Promise((resolve) => {
            setTimeout(resolve, 3000);
        });
    }

    async function fetchData() {
        const text = document.getElementById("text");
        const dataApi = document.getElementById("dataApi");
        text.innerHTML = "Data is fetching....";

        await api();
        const result = await fetch("https://jsonplaceholder.typicode.com/comments/1");
        const data = await result.json();
        text.innerHTML = "Data has been fetched!!";

        dataApi.innerHTML = `
            <h2>User name : ${data.name}</h2>
            <p>User Email : ${data.email}</p>
            <p>User Text : ${data.body}</p>
        `;
    }

    const btn = document.getElementById('btn');
    btn.addEventListener("click", () => {
        fetchData();
    })
